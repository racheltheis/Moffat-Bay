<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Moffat Bay Guest Sign In</title>
  	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Yellowtail&display=swap" rel="stylesheet">
  	<link rel="stylesheet" href="signin_styles.css">
</head>
<body>
 
	<header class="menubar">
  		<nav>
    		<ul>
      			<li><a href="#">HOME</a></li>
      			<li><a href="#">ABOUT US</a></li>
      			<li><a href="#">ATTRACTIONS</a></li>
      			<li><a href="#">RESERVATIONS</a></li>

      <!-- Dropdown -->
      			<li class="right dropdown">
        			<a href="#">MY ACCOUNT</a>
      			</li>
    		</ul>
  		</nav>
	</header>



	<header class="page-header">
		Moffat Bay Guest Sign In
  	</header>

<section class="form-section">
	<div class="form-col create-account">
		<h2>Create Account</h2>
		<form>
			<input type="text" placeholder="First Name" required>
      		<input type="text" placeholder="Last Name" required>
      		<input type="tel" placeholder="Phone Number" required>
      		<input type="email" placeholder="Email Address" required>
      		<input type="password" placeholder="Password" required>
      		<button type="submit" class="form-button">Create Account</button>
		</form>
	</div>

	<div class="form-col sign-in">
		<h2>Sign In</h2>
		<form>
			<input type="email" placeholder="Email Address" required>
      		<input type="password" placeholder="Password" required>
      		<button type="submit" class="form-button">Sign In</button>
    	</form>
  	</div>
</section>

	<footer class="footer">
		<p>&copy; 2025 Moffat Bay Lodge. All Rights Reserved.</p>
	</footer>

</body>
</html>
